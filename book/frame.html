<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeJS框架</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/jquery.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="WebGL-output"></div>

<script>
    /**
     * scene(场景):是一个容器
     * camera(相机)
     * renderer(渲染器)
     */
    $(function(){
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE);//背景色
        renderer.setSize(window.innerWidth,window.innerHeight);//渲染成多大尺寸
        renderer.shadowMapEnabled = true;//开启阴影

        var axes = new THREE.AxisHelper(20);//坐标轴对象
        scene.add(axes);

        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);//创建平面
        var planeMaterial = new THREE.MeshBasicMaterial({
            color:0xcccccc
        });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);//Mesh网格
        plane.rotation.x = -0.5*Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;//阴影
        scene.add(plane);

        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshPhongMaterial({
            color:0xff0000,
            //wireframe:true
        });
        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = -1;
        cube.position.y = 3;
        cube.position.z = 0;
        cube.castShadow = true;
        scene.add(cube);

        var sphereGeometry = new THREE.SphereGeometry(4,20,20);
        var sphereMaterial = new THREE.MeshPhongMaterial({
            color:0x7777ff
            //wireframe:true
        });
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;
        scene.add(sphere);

        //添加灯光，直接写是没有任何效果的。因为材质对光源的反应并不相同，要改变材质不能使用
        //MeshBasicMaterial()->MeshLambertMaterial和MeshPhongMaterial
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow = true;
        scene.add(spotLight);


        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);


        $("#WebGL-output").append(renderer.domElement);
        renderer.render(scene,camera);

    })

</script>

</body>
</html>
